version: '3'

services:
  passenger:
    build:
      dockerfile: .docker/passenger.docker
      args:
        - NODE_ENV
      context: .
    ports:
      - "80:80"
      - "443:443"
    networks:
      - whitewater_network
    volumes:
      - uploads:/uploads/
    depends_on:
      - "mongo"
  mongo:
    image: mongo:3.2
    networks:
      - whitewater_network
    volumes:
      - mongodata:/data/db
  mongodbbackup:
    image: 'halvves/mongodb-backup-s3:latest'
    env_file: ./.docker/env/mongodbbackup.prod.env
    environment:
      - BUCKET=mongodbbackup.whitewater.guide
      - INIT_BACKUP=true
      - MONGODB_HOST=mongo
      - MONGODB_PORT=27017
      - MONGODB_DB=wwdb
      - TZ=Europe/Moscow
      - CRON_TX=Europe/Moscow
      - CRON_TIME=0 0 * * *
    networks:
      - whitewater_network
    depends_on:
      - "mongo"
networks:
  whitewater_network:
    driver: bridge
volumes:
  mongodata:
    driver: local
  # This volume must be created manually
  # because DigitalOcean does not allow _ in volume name
  # and docker-compose will autoprefix volume name with 'whitewater_'
  uploads:
    external:
      name: wwguide-uploads