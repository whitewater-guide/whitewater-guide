enum MediaType {
  photo
  video
  blog
}

type Media {
  _id: ID,
  description: String,
  copyright: String,
  url: String!,
  type: MediaType!,
  width: Int,
  height: Int
}

input MediaInput {
  _id: ID,
  description: String,
  copyright: String,
  url: String,
  type: MediaType!,
  deleted: Boolean,
  file: UploadedFile
}