type Job {
  _id: ID!,
  data: JSON,
  status: String,
  updated: Date,
  after: Date,
  result: Int,
}

type JobsReport {
  # This is id of gauge or source
  # or null if we request per-gauge breakdown of all-at-once source
  _id: ID
  count: Int
}

type Query {
  jobs(sourceId:ID!):[Job]!,
  jobsReport(sourceId:ID):[JobsReport]!,
}