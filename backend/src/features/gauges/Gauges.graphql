type Gauge {
  id: ID!
  name: String!
  language: String!
  code: String!
  location: Point
  levelUnit: String
  flowUnit: String
  requestParams: JSON
  cron: String
  lastTimestamp: Date
  lastLevel: Float
  lastFlow: Float
  url: String
  enabled: Boolean
  createdAt: Date
  updatedAt: Date

  source: Source!
  # measurements(startDate:Date!, endDate:Date!): [Measurement]!
}

input GaugeInput {
  id: ID
  sourceId: ID!
  name: String!
  code: String!
  location: PointInput
  levelUnit: String
  flowUnit:String
  requestParams: JSON
  cron: String
  url: String
}

type GaugesList {
  nodes: [Gauge]!
  count: Int!
}

type Query {
  gauges(sourceId: ID, language: String, page: Page): GaugesList!
  gauge(id: ID, language:String): Gauge
}

type Mutation {
  upsertGauge(gauge:GaugeInput!, language:String):Gauge,
  # removeGauges(id:ID, sourceId: ID, disabledOnly:Boolean):Int,
  # setGaugesEnabled(id:ID, sourceId:ID, enabled:Boolean!):[Gauge]!,
}

