{$API_ADDRESS} {
  import ../caddy-common.conf

  header / {
    X-Robots-Tag noindex
  }

  proxy /.well-known/assetlinks.json landing:8043/well-known {
    without /.well-known
    header_downstream Content-Type application/json
    header_downstream Cache-Control public
    header_downstream Cache-Control max-age=86400
    transparent
  }
  proxy /.well-known/apple-app-site-association landing:8043/well-known {
    without /.well-known
    header_downstream Content-Type application/json
    header_downstream Cache-Control public
    header_downstream Cache-Control max-age=86400
    transparent
  }

  proxy /legacy backend:3333 {
    without /legacy
    header_downstream X-Legacy-Response 1
    header_upstream X-Legacy-Redirect 1
    transparent
  }

  proxy / backend:3333 {
    transparent
  }

  gzip
}