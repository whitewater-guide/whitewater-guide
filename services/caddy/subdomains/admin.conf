{$ADMIN_ADDRESS} {
  import ../caddy-common.conf

  header / {
    X-Robots-Tag noindex
    Cache-Control no-cache
  }

  header /static {
    Cache-Control max-age=31536000
  }

  # react-router, without extension
  rewrite / {
    ext /
    to /
  }

  proxy / web:8043 {
    transparent
  }

  ratelimit * /auth 10 20 second
  ratelimit * /graphql 40 80 second

  gzip
}
