directive @admin on FIELD_DEFINITION

scalar JSON
scalar Date
scalar Cursor

enum SortDirection {
  asc
  desc
}

input RefInput {
  id: ID!
  name: String
}

input Page {
  limit: Int
  offset: Int
  # This field is here for compatibility with logbook
  # it's not used here
  after: Cursor
}

schema {
  query: Query
  mutation: Mutation
  # subscription: Subscription
}
