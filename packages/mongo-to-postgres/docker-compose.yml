version: "3.5"

services:
  mongo:
    container_name: ww-mongo
    image: mongo:3.2
    volumes:
      - type: bind
        source: ./data
        target: /data
    ports:
      - "27017:27017"
  restore:
    container_name: ww-restore
    env_file:
      - .env
    image: doomsower/mongorestore-s3
    depends_on:
      - mongo
    volumes:
      - type: bind
        source: ./backup
        target: /backup
  mongo2pg:
    build: .
    volumes:
      - type: bind
        source: ./backup
        target: /backup
    depends_on:
      - restore
    command: ["-watch", "/backup"]
    env_file:
      - .env

networks:
  default:
    external:
      name: ${PGNETWORK}
