fragment ListedSection on Section {
  ...SectionCore
  region {
    id
  }
  ...SectionEnds
  ...SectionTags
  gauge {
    id
    levelUnit
    flowUnit
    ...GaugeLatestMeasurement
  }
  ...SectionFlows
  updatedAt
}

query listSections($page: Page, $filter: SectionsFilter) {
  sections(page: $page, filter: $filter) {
    nodes {
      ...ListedSection
    }
    count
  }
}
