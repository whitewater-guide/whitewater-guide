enum MediaKind {
  photo
  video
  blog
}

type Media {
  id: ID!
  kind: MediaKind!
  description: String
  copyright: String
  # Full URL for videos and blogs, filename for images
  url: String!
  # Mandatory for images - [width, height] array. Makes no sense for blogs and videos (yet)
  resolution: [Int]
  # weight for sorting
  weight: Int
  # Not persistent. Indicates client that it should not display this item in lists
  deleted: Boolean
  createdAt: Date
  updatedAt: Date
}

input MediaInput {
  id: ID
  kind: MediaKind!
  description: String
  copyright: String
  # Full URL for videos and blogs, filename for uploaded images
  url: String
  resolution: [Int]
  weight: Int
}

type MediasList {
  nodes: [Media]!
  count: Int!
}

type MediaUploadForm {
  id: ID!
  upload: UploadLink!
}

type Query {
  mediaBySection(sectionId: ID!): MediasList!
  media(id: ID): Media
  mediaForm(id: ID): MediaUploadForm
}

type Mutation {
  upsertSectionMedia(sectionId: ID!, media: MediaInput!): Media
  removeMedia(id: ID!): Media
}
