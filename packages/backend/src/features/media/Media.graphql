enum MediaKind {
  photo
  video
  blog
}

type Media {
  id: ID!
  kind: MediaKind!
  description: String
  copyright: String
  url: String!
  resolution: [Int]
  weight: Int
  # Not persistent. Indicates client that it should not display this item in lists
  deleted: Boolean
  createdAt: Date
  updatedAt: Date
}

input MediaInput {
  id: ID
  description: String
  copyright: String
  url: String
  type: MediaKind!
  resolution: [Int]
  weight: Int
}

type MediasList {
  nodes: [Media]!
  count: Int!
}

type MediaUploadForm {
  id: ID!
  upload: UploadLink!
}

type Query {
  mediaBySection(sectionId: ID!, language: String): MediasList!
  media(id: ID, language: String): Media
  mediaForm(id: ID): MediaUploadForm
}

type Mutation {
  upsertSectionMedia(sectionId: ID!, media: MediaInput!, language: String): Media
  removeMedia(id: ID!): Media
}
