type River {
  id: ID!
  name: String!
  altNames: [String!]
  region: Region!
  createdAt: Date
  updatedAt: Date
  sections: RiverSectionConnection!
}

type RiverSectionConnection {
  nodes: [Section]!
  count: Int!
}

input RiverInput {
  id: ID
  name: String!
  altNames: [String!]
  region: RefInput!
}

type RiversList {
  nodes: [River]!
  count: Int!
}

input RiversFilter {
  regionId: ID
}

type Query {
  rivers(page: Page, filter: RiversFilter): RiversList!
  river(id: ID): River
}

type Mutation {
  upsertRiver(river: RiverInput!): River @auth(requires: EDITOR)
  removeRiver(id: ID!): ID @auth(requires: EDITOR)
}
