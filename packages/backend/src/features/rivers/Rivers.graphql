type River {
  # Uniwue river ID
  id: ID!
  # Human-friendly river name
  name: String!
  # Alternative names, e.g. english transliteration for names that contain umlauts
  altNames: [String!]
  # Creating date
  createdAt: Date
  # Last modification date
  updatedAt: Date
  # River region
  region: Region!
  # List of sections
  sections(page: Page): RiverSectionConnection!
}

type RiverSectionConnection {
  nodes: [Section]!
  count: Int!
}

input RiverInput {
  id: ID
  name: String!
  altNames: [String!]
  region: RefInput!
}

type RiversList {
  nodes: [River]!
  count: Int!
}

input RiversFilter {
  # region ID
  regionId: ID
}

type Query {
  rivers(page: Page, filter: RiversFilter): RiversList!
  river(id: ID): River
}

type Mutation {
  upsertRiver(river: RiverInput!): River
  removeRiver(id: ID!): ID
}
