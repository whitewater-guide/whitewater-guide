enum HarvestMode {
  allAtOnce,
  oneByOne,
}

type Source {
  id: ID!
  name: String!
  termsOfUse: String
  # Non-nullablle for admin
  script: String @admin
  cron: String @admin
  # Non-nullable for admin
  harvestMode: HarvestMode @admin
  url: String
  enabled: Boolean
  regions: SourceRegionConnection!
  gauges: SourceGaugeConnection!
  createdAt: Date
  updatedAt: Date
  status: HarvestStatus
}

type SourceRegionConnection {
  nodes: [Region]!
  count: Int!
}

type SourceGaugeConnection {
  nodes: [Gauge]!
  count: Int!
}

input SourceInput {
  id: ID
  name: String!
  termsOfUse: String
  script: String!
  cron: String
  harvestMode: HarvestMode!
  regions: [RefInput]
  url: String
}

type SourcesList {
  nodes: [Source]!
  count: Int!
}

type Query {
  sources(page: Page): SourcesList!
  source(id: ID): Source
}

type Mutation {
  upsertSource(source: SourceInput!): Source @admin
  removeSource(id: ID!): ID @admin
  toggleSource(id: ID!, enabled: Boolean!): Source @admin
  autofillSource(id:ID!): [Gauge] @admin
  generateSourceSchedule(id: ID!): [Gauge] @admin
}
