type User {
  id: ID!
  name: String!
  avatar: String
  email: String
  admin: Boolean!
  createdAt: Date!
  updatedAt: Date!
  # Prerferred language
  language: String!
  # Prefer imperial measurement system
  imperial: Boolean!
  # Special settings for editors
  editorSettings: EditorSettings
}

type EditorSettings {
  language: String
}

input EditorSettingsInput {
  language: String
}

type Query {
  me: User,
  findUsers(search: String!): [User!] @auth(requires: ADMIN)
}

type Mutation {
  updateEditorSettings(editorSettings: EditorSettingsInput!): User
}
