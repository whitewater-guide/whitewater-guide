type User {
  id: ID!
  name: String!
  avatar: String
  email: String
  role: Int!
  createdAt: Date!
  updatedAt: Date!
  # Prerferred language
  language: String!
  # Prefer imperial measurement system
  imperial: Boolean!
  # Special settings for editors
  editorSettings: EditorSettings
}

type Query {
  me: User,
  listUsers: [User]!,
}

type EditorSettings {
  language: String
}

input EditorSettingsInput {
  language: String
}

type Mutation {
  updateEditorSettings(editorSettings: EditorSettingsInput!): User
}
