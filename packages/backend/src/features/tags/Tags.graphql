enum TagCategory {
  kayaking,
  hazards,
  supply,
  misc,
}

type Tag {
  id: String!
  name: String!
  category: TagCategory!
}

input TagInput {
  id: String!
  name: String!
  category: TagCategory!
}

type Query {
  tags: [Tag!]!
}

type Mutation {
  upsertTag(tag: TagInput!): Tag @auth(requires: ADMIN)
  removeTag(id: String!): String @auth(requires: ADMIN)
}
