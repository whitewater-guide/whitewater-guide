type Gauge {
  id: ID!
  name: String!
  code: String!
  location: Point
  levelUnit: String
  flowUnit: String
  requestParams: JSON
  cron: String

  url: String
  enabled: Boolean
  createdAt: Date
  updatedAt: Date

  lastMeasurement: Measurement
  status: HarvestStatus

  source: Source!
}

input GaugeInput {
  id: ID
  source: RefInput!
  name: String!
  code: String!
  location: PointInput
  levelUnit: String
  flowUnit: String
  requestParams: JSON
  cron: String
  url: String
}

type GaugesList {
  nodes: [Gauge]!
  count: Int!
}

type Query {
  gauges(sourceId: ID, page: Page): GaugesList!
  gauge(id: ID): Gauge
}

type Mutation {
  upsertGauge(gauge:GaugeInput!): Gauge
  removeGauge(id: ID!): ID
  toggleGauge(id: ID!, enabled: Boolean!): Gauge
  toggleAllGauges(sourceId: ID!, enabled: Boolean!): [Gauge]
}
