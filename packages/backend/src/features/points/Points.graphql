type Point {
  # Unique ID
  id: ID!
  # Human-friendly name
  name: String
  # Human-friendly description
  description: String
  # [longitude, latitude, altitude] tuple
  coordinates: [Float!]!
  # Dictionary value, point type
  kind: String!
}

input PointInput {
  id: ID
  name: String
  description: String
  coordinates: [Float!]!
  kind: String
}
