enum Role {
  ADMIN
  EDITOR
  PREMIUM
  USER
}

# anyMember means that owenrship is not required (for editors)
directive @auth(requires: Role, anyMember: Boolean = false) on FIELD_DEFINITION

scalar JSON
scalar Date

enum SortDirection {
  asc
  desc
}

input RefInput {
  id: ID!
  name: String
}

input Page {
  limit: Int
  offset: Int
}

type UploadLink {
  postURL: String!
  formData: JSON!
  key: String!
}

schema {
  query: Query
  mutation: Mutation
  # subscription: Subscription
}
