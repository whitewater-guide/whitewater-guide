fragment SuggestionCore on Suggestion {
  id
  description
  copyright
  resolution
  image
  section {
    id
    name
    river {
      id
      name
    }
    region {
      id
      name
    }
  }
}

fragment SuggestionMeta on Suggestion {
  createdAt
  createdBy {
    id
    name
  }
  status
  resolvedBy {
    id
    name
  }
  resolvedAt
}
