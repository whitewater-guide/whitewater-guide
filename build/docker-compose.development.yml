version: '3.5'

services:
  backend:
    container_name: ww-backend
    image: 'ww-backend:dev'
    build:
      dockerfile: Dockerfile.dev
    ports:
      - '5775:5775'
    volumes:
      - 'yarn:/root/.cache/yarn'
      - 'ww-backend-sync:/opt/app:nocopy'
  db:
    container_name: ww-db
    image: 'ww-db:dev'
    tmpfs:
      - /tmp
      - /var/run/postgresql
      - /var/lib/postgresql/data
    ports:
      - '5432:5432'
  minio:
    container_name: ww-minio
    image: 'minio/minio:latest'
    command: server /data
    ports:
      - '9000:9000'
    volumes:
      - type: bind
        source: ../packages/minio/data
        target: /data
      - type: bind
        source: ../packages/minio/config
        target: /root/.minio
  caddy:
    container_name: ww-caddy
    image: 'ww-caddy:dev'
    tmpfs:
      - /tmp/caddy-cache
    volumes:
      - '../packages/caddy/Caddyfile:/etc/Caddyfile'
    ports:
      - '6000:2015'
  imgproxy:
    container_name: ww-imgproxy
volumes:
  yarn:
    labels:
      guide.whitewater: ""
  ww-backend-sync:
    external: true
