version: '3.5'

x-single-host:
  &ww-single-host
  deploy:
    placement:
      constraints: [node.role == manager]
  labels:
    guide.whitewater: ""

services:
  backend:
    <<: *ww-single-host
    env_file:
      - ${DOCKER_ENV_FILE}
    build:
      context: ../packages/backend
      labels:
        guide.whitewater: ""
    depends_on:
      - db
      - minio
      - workers
  db:
    <<: *ww-single-host
    env_file:
      - ${DOCKER_ENV_FILE}
    build:
      context: ../packages/db
      labels:
        guide.whitewater: ""
    read_only: true
  minio:
    <<: *ww-single-host
    env_file:
      - ${DOCKER_ENV_FILE}
    read_only: true
  imgproxy:
    <<: *ww-single-host
    env_file:
      - ${DOCKER_ENV_FILE}
    image: 'darthsim/imgproxy:latest'
    read_only: true
  workers:
    <<: *ww-single-host
    env_file:
      - ${DOCKER_ENV_FILE}
    build:
      context: ../packages/workers
      labels:
        guide.whitewater: ""
    read_only: true
    volumes:
      - type: tmpfs
        target: /tmp/cookies
  caddy:
    <<: *ww-single-host
    env_file:
      - ${DOCKER_ENV_FILE}
    build:
      context: ../packages
      dockerfile: caddy/Dockerfile
      labels:
        guide.whitewater: ""
    read_only: true
