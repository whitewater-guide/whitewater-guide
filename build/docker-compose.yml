version: '3.5'

x-single-host:
  &ww-single-host
  deploy:
    placement:
      constraints: [node.role == manager]
  labels:
    guide.whitewater: ""

services:
  backend:
    <<: *ww-single-host
    build:
      context: ../packages/backend
      labels:
        guide.whitewater: ""
    depends_on:
      - db
      - minio
  db:
    <<: *ww-single-host
    build:
      context: ../packages/db
      labels:
        guide.whitewater: ""
    read_only: true
  minio:
    <<: *ww-single-host
    read_only: true
  imgproxy:
    <<: *ww-single-host
    image: 'darthsim/imgproxy:latest'
    read_only: true
  caddy:
    <<: *ww-single-host
    build:
      context: ../packages/caddy
      labels:
        guide.whitewater: ""
    read_only: true
