version: '3.6'

x-single-host:
  &ww-single-host
  deploy:
    placement:
      constraints: [node.role == manager]
  labels:
    guide.whitewater: ""

services:

  # Node.js backend
  backend:
    <<: *ww-single-host
    env_file:
      - ${DOCKER_ENV_FILE}
      - ${DOCKER_ENV_FILE}.local
      - ../packages/backend/${DOCKER_ENV_FILE}
      - ../packages/backend/${DOCKER_ENV_FILE}.local
    build:
      context: ../packages/backend
      labels:
        guide.whitewater: ""
    depends_on:
      - db
      - redis
      - minio
      - workers

  # Postgres sql database
  db:
    <<: *ww-single-host
    env_file:
      - ${DOCKER_ENV_FILE}
      - ${DOCKER_ENV_FILE}.local
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
    build:
      context: ../packages/db
      labels:
        guide.whitewater: ""
    read_only: true

  # Minio to store images
  minio:
    <<: *ww-single-host
    image: 'minio/minio:latest'
    command: server /data
    env_file:
      - ${DOCKER_ENV_FILE}
      - ${DOCKER_ENV_FILE}.local
    read_only: true

  # Imgproxy to generate thumbnails
  imgproxy:
    <<: *ww-single-host
    env_file:
      - ${DOCKER_ENV_FILE}
      - ${DOCKER_ENV_FILE}.local
    environment:
      - IMGPROXY_TTL=86400
      - IMGPROXY_USE_ETAG=true
    image: 'darthsim/imgproxy:latest'
    read_only: true

  # Workers to harvest some data
  workers:
    <<: *ww-single-host
    env_file:
      - ${DOCKER_ENV_FILE}
      - ${DOCKER_ENV_FILE}.local
      - ../packages/workers/${DOCKER_ENV_FILE}
      - ../packages/workers/${DOCKER_ENV_FILE}.local
    build:
      context: ../packages/workers
      labels:
        guide.whitewater: ""
    read_only: true
    depends_on:
      - db
      - redis

  # Caddy reverse proxy
  caddy:
    <<: *ww-single-host
    env_file:
      - ${DOCKER_ENV_FILE}
      - ${DOCKER_ENV_FILE}.local
      - ../packages/caddy/${DOCKER_ENV_FILE}
      - ../packages/caddy/${DOCKER_ENV_FILE}.local
    build:
      context: ../packages/caddy
      labels:
        guide.whitewater: ""
    read_only: true

  # Redis for sessions and last measurements
  redis:
    <<: *ww-single-host
    env_file:
      - ${DOCKER_ENV_FILE}
      - ${DOCKER_ENV_FILE}.local
    image: redis:4-alpine
    read_only: true

  # Serve static landing
  landing:
    <<: *ww-single-host
    build:
      context: ../packages/landing
      labels:
        guide.whitewater: ""
    read_only: true